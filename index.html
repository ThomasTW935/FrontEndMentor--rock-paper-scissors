<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href='./styles/styles.css'>
  <script defer src='./script.js'></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class='head'>
    <div class='head__Logo'><img src='./images/logo.svg' /></div>
    <div class='head__Score'>
      <h4>Score</h4><span>12</span>
    </div>
  </section>
  <section class='pick'>
    <div class='pick__Choice'>
      <div class='pick__Bg'><img src='./images/bg-triangle.svg' /></div>
      <div class='pick__Paper pick__Options' id='paper'><img src='./images/icon-paper.svg' /></div>
      <div class='pick__Scissors pick__Options' id='scissors'><img src='./images/icon-scissors.svg' /></div>
      <div class='pick__Rock pick__Options' id='rock'><img src='./images/icon-rock.svg' /></div>
    </div>
    <div class='pick__Result'></div>
  </section>
  <section class='rules'>
    <button class='rules__Button ' onClick='DisplayModal()'>Rules</button>
    <div class='rules__Modal rules__Toggle'>
      <h1 class='rules__Title'>Rules</h1>
      <div class='rules__Image'><img src='./images/image-rules.svg' /></div>
      <button type="button" class='rules__Close' onClick='DisplayModal()'><img src='./images/icon-close.svg' /></button>
    </div>
    <div class='rules__ModalBg rules__Toggle'></div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daryl Thomas</a>.
  </div>
</body>

</html>
